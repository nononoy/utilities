upstream utilities {
  server unix:///home/deploy/utilities/shared/tmp/sockets/utilities-puma.sock;
}

server {
  listen 80;

  server_name sistemarosdom.ru;

  root /home/deploy/utilities/current/public;
  access_log /var/log/nginx/utilities.log;
  rewrite_log on;

  gzip on;
  gzip_comp_level 9;
  gzip_proxied any;
  gzip_types text/plain application/xml text/css text/js text/xml application/x-javascript text/javascript application/json application/xml+rss;

  location / {
    proxy_pass  http://utilities;
    proxy_redirect     off;

    proxy_set_header   Host             $host;
    proxy_set_header   X-Real-IP        $remote_addr;
    proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;

    proxy_connect_timeout      10;
    proxy_send_timeout         10;
    proxy_read_timeout         10;
  }

  location ~ ^/(assets|uploads|fonts|javascripts)/(.*)|/favicon.ico|/robots.txt|/sitemap.xml$ {
    expires max;
    break;
  }
}
